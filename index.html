<!DOCTYPE html>
<html lang="en">
    <style>
        #scaleContainer {
            position: absolute;
            left: 5vw;
            top: 5vh;
            padding: 10px;
            background-color: rgba(200,200,200,0.3);
        }
        #xContainer {
            position: absolute;
            left: 5vw;
            top: 15vh;
            padding: 10px;
            background-color: rgba(200,200,200,0.3);
        }
    </style>
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
        function changeScale(value) {
            value = value / 200;
            document.getElementById("theEntity").setAttribute("scale", value + " " + value + " " + value);
            document.getElementById("scaleLabel").innerHTML = "Scale: " + value;
        }
        function changeX(value) {
            console.log(document.getElementById("theEntity").getAttribute("position");
            document.getElementById("xLabel").innerHTML = "X: " + value;
        }
    </script>
    
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs="sourceType: webcam;">
            <a-marker preset="hiro" id="ARmarker">
                <a-entity
                    id="theEntity" 
                    scale="0.01 0.01 0.01"
                    obj-model="
                        obj: url(paper_airplane.obj);
                        mtl: url(paper_airplane.mtl)
                ">
                </a-entity>
            </a-marker>
            <a-entity camera>
            </a-entity>
        </a-scene>
        <div id="scaleContainer">
            <p id="scaleLabel">Scale: 0.01</p>
            <input type="range" min="1" max="5" value="3" oninput="changeScale(this.value)">
        </div>
        <div id="xContainer">
            <p id="xLabel">X: 0</p>
            <input type="range" min="-2" max="2" value="0" oninput="changeX(this.value)">
        </div>
    </body>
</html>
